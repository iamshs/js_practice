<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute by DOM</title>
</head>
<body>
   <img id="img" height="200px" width="200px" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fsports.yahoo.com%2Flionel-messi-decision-barcelona-saudi-arabia-mls-miami-145400870.html&psig=AOvVaw3Pt7406ds-2PuPGwvm7O1I&ust=1690911427855000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMCN1oe-uYADFQAAAAAdAAAAABAE" /> 
  <button onclick="change()">Change</button>
   <script>

function change(){
    let image = document.getElementById("img")
image.src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iG72lRc8yQWI/v1/1200x800.jpg"
image.height ="300"
image.width="300"
}

   </script>
</body>
</html>
