<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom With Form</title>
</head>
<body>

<input id="num1" /> <br/>  <br/>
<input id="num2" /> <br/> <br/>
<h1 id="id1"></h1>
<button onclick="addNumber()">Add</button>

    
    <script>
   function addNumber(){
    let num1 = document.getElementById("num1").value ;
    let num2 = document.getElementById("num2").value ;
    let showOutput = document.getElementById('id1') ;

    let result = parseFloat(num1)+ parseFloat(num2) ;
    // alert(result)
    showOutput.innerHTML="Total:"+result ;
   }
    </script>
</body>
</html>
