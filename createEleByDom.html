<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create ele by dom</title>
</head>
<body>
  <h1> Name:</h1> 
  <ul id="items"></ul> <br/> <br/>
  <input id="inputId" /> <br/><br/>
  <button onclick="addNames()">Add Names</button>
    


    <script>
   function addNames(){
 
    let name = document.getElementById("inputId").value ;
    let items = document.getElementById("items") ;
    let item = document.createElement("li") ;
    item.innerHTML=name ;
    items.appendChild(item) ;
  

   }
    </script>
</body>
</html>
